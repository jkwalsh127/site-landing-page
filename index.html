<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Landing Page | Your Business</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <nav>
            <ul>
                <li>
                    <a href="#contact-form">Contact Us</a>
                </li>
                <li>
                    <a href="#">New Page</a>
                </li>
                <li>
                    <a href="#">New Page</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <figure>
        <h2>My Website</h2>
        <img class="moon" src="https://media.istockphoto.com/photos/full-moon-close-up-picture-id490137064" alt="Full Moon">
        <figcaption>A nice looking moon photo</figcaption>
    </figure>
    <form id="contact-form">
        <h2>Get in touch with me</h2>

        <label for="customer-name">Your Name:</label><br>
        <input type="text" id="customer-name" name="name"><br>
        <label for="customer-email">Your email:</label><br>
        <input type="text" id="customer-email" name="email">
    </form>
    <footer>
        <h2>Thank you for visiting!</h2>
    </footer>
</body>
</html>
